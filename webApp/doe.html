  .tag-container {

  .tag {
    pointer-events: none;
    background-color: #47a3ff;
    color: white;
    padding: 6px;
    margin: 5px;
    border-radius: 10px;
  }

  .tag::before {
    pointer-events: all;
    display: inline-block;
    content: 'x';
    height: 20px;
    width: 20px;
    margin-right: 6px;
    text-align: center;
    color: #ffffff;
    background-color: #47a3ff;
    cursor: pointer;
  }


  .label-bordered {
    border: 1px solid #cecece;
    padding: 10px;
    border-radius: 5px;
    width: 100%
  }

  input[type="file"] {
    display: none;
  }
</style>

<script>
  var a = document.getElementById('hashtags');
  a.addEventListener('keyup', addthis);

  function addthis() {
    b = a.value.replace('#', '');
    a.value = '#' + b

    if (a.value.indexOf(' ')) {
      a.value = a.value.replace(' ', '#');
    }

  }
</script>
<script>
  $(function () {
    $('#imagemAnimal').change(function () {
      $('.nomeArquivo').html('<b>Arquivo Selecionado:</b>' + $(this).val());
    });
  });
</script>
<script>
  function previewImagem() {
    var imagem = document.querySelector('input[name=imagemAnimal]').files[0];
    var preview = document.querySelector('img[name=DisplayImagem]');

    var reader = new FileReader();

    reader.onloadend = function () {
      preview.src = reader.result;
    }

    if (imagem) {
      reader.readAsDataURL(imagem);
    } else {
      preview.src = "";
    }
  }
</script>
<script>
  let input, hashtagArray, container, t;

  input = document.querySelector('#hashtags');
  container = document.querySelector('.tag-container');
  hashtagArray = [];

  input.addEventListener('keyup', () => {
    if (event.which == 13 && input.value.length > 0) {
      var text = document.createTextNode(input.value);
      var p = document.createElement('p');
      container.appendChild(p);
      p.appendChild(text);
      p.classList.add('tag');
      input.value = '';

      let deleteTags = document.querySelectorAll('.tag');

      for (let i = 0; i < deleteTags.length; i++) {
        deleteTags[i].addEventListener('click', () => {
          container.removeChild(deleteTags[i]);
        });
      }
    }
  });
</script>
