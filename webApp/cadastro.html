    <!--Início Form Cadastro-->
    <div class="container-md">
        <div class="card">
            <div class="body">                
                    <div class="row">
                        <div class="col">
                            <h2>adote essa ideia! cadastre-se</h2>
                        </div>           
                    </div>
                    <form action="#">
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="pessoa" id="pessoaFisica">
                                        <label class="form-check-label" for="pessoaFisica">
                                          Pessoa Física
                                        </label>
                                    </div>                                  
                                </div>
                                <div class="col">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="pessoa" id="pessoaJuridica" checked>
                                        <label class="form-check-label" for="pessoaJuridica">
                                            Pessoa Jurídica
                                        </label>
                                    </div> 

                                </div>
                               
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="nome">Nome</label>
                                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite nome">
                                </div>
                                <div class="col">
                                    <label for="Sobrenome">Sobrenome</label>
                                    <input class="form-control" type="text" name="sobrenome" id="sobrenome" placeholder="Digite sobrenome">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="email">Email</label>
                                    <input class="form-control" type="email" name="email" id="email" placeholder="Digite email">
                                </div>
                            </div>                       
                            <div class="row">
                                <div class="col">
                                    <label for="nome">CPF</label>
                                    <input class="form-control" type="number" name="cpf" id="cpf" placeholder="Digite CPF">
                                </div>
                                <div class="col">
                                    <label for="celular">Telefone</label>
                                    <input class="form-control" type="number" id="telefone" name="telefone"
                                      placeholder="(DD)00000-0000"  autocomplete="off">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="CEP">CEP</label>
                                    <input class="form-control" type="number" id="cep" name="cep" 
                                      placeholder="00-000-000"  autocomplete="off">
                                </div>
                                <div class="col">
                                    <label for="bairro">Bairro</label>
                                    <input class="form-control" type="text" id="bairro" name="bairro"
                                     placeholder="Digite bairro"  autocomplete="off">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="rua">Rua/Avenida</label>
                                    <input class="form-control" type="text" id="rua" name="rua" 
                                      placeholder="Digite rua ou avenida"  autocomplete="off">
                                </div>
                                <div class="col">
                                    <label for="numero">Número</label>
                                    <input class="form-control" type="number" id="numero" name="numero"
                                     placeholder="Digite numero"  autocomplete="off">
                                </div>
                                <div class="col">
                                    <label for="complemento">Complemento</label>
                                    <input class="form-control" type="number" id="complemento" name="complemento" 
                                      placeholder="Digite complemento"  autocomplete="off">
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="Senha">Senha</label>
                                    <input class="form-control" type="password" id="password" name="password"
                                      placeholder="Senha" required autocomplete="off">
                                </div>
                                <div class="col">
                                    <label for="Senha">Confirmar senha</label>
                                    <input class="form-control" type="password" id="confPassword" name="confPassword"
                                      placeholder="Confirme senha" required autocomplete="off">
                                </div>
                            </div>                      

                        </div>
                        <div class="mb-3 form-check align-items-center">
                            <input type="checkbox" class="form-check-input" id="agreement">
                            <label class="form-check-label" for="agreement" >Eu li e aceito os termos de uso.</label>
                        </div>
                        <div class="footer-form">
                            <div class="row">
                                <div class="col">                                                            
                                    <button class="btn btn-primary" type="submit">CADASTRAR</button>   
                                </div>  
                                <div class="col">                                                            
                                    <input class="btn btn-primary" type="reset" value="CANCELAR">   
                                </div>                                                                             
                            </div> 

                        </div>      
                    </form>  

            </div>
        </div>  
            

    

         </div>


    </div>
